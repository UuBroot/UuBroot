<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UuBroot</title>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!--Type-->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <!--Babylon-->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="./projects.js" async></script>

</head>
<body>
    
    <header>

        <nav>

            <a class="navElem" href="#socialmedia">Social Media</a>
            <a class="navElem" href="#projects">Projects</a>

        </nav>

    </header>

    <main>
        
        <h1 id="title"></h1>

        <div id="social-media-box">

            <h1 id="socialmedia">Social Media</h1>

            <div class="flex-box" id="social-media-box-inner">

                <div class="social-medias">
                    <img src="./assets/tumblr.svg" alt="Tumblr" class="social-media-logos">
                
                    <div class="overlay">
                        <h2>Tumblr: @UuBroot</h1>
                        <p onclick="openPage('https://uubroot.tumblr.com', 'new')">Go to blog →</p>
                    </div>
                    
                
                </div>

                <div class="social-medias">
                    <img src="./assets/discord.svg" alt="Discord" class="social-media-logos">
                
                    <div class="overlay">
                        <h2>Discord: uubroot</h1>
                        <p onclick="openPage('https://discord.com/users/466244280080531488', 'new')">Open discord →</p>
                    </div>
                    
                
                </div>

                <div class="social-medias">
                    <img src="./assets/steam.svg" alt="Steam" class="social-media-logos">
                
                    <div class="overlay">
                        <h2>Steam: UuBroot</h1>
                        <p onclick="openPage('https://steamcommunity.com/id/UuBroot', 'new')">Go to page →</p>
                    </div>
                
                </div>

            </div>

        </div>

        <div id="projects-box">
            <h1 id="projects">Projects</h1>

            <div id="project-contnent"></div>

        </div>

    </main>

    <canvas id="background" touch-action="none"></canvas>
</body>
</html>
<script>
    AOS.init();
</script>
